version: '3.8'

services:
  app:
    build: .
    container_name: instaviewer
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env.production
    volumes:
      - ./cache:/app/cache
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:alpine
    container_name: instaviewer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
